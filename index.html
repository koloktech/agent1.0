<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sarawak Agentic AI Licensing Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for dashboard feeds */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* S.O.L.A.R.I.S Text Shine Effect */
      .animate-solar-shine {
        background: linear-gradient(
          to right, 
          #06b6d4 0%,   /* Cyan-500 */
          #22d3ee 20%,  /* Cyan-400 */
          #f0f9ff 50%,  /* White/Lightest Blue for the Ray */
          #22d3ee 80%,  /* Cyan-400 */
          #06b6d4 100%  /* Cyan-500 */
        );
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: solar-flow 3s linear infinite;
      }

      /* Developer Ray Effect */
      .animate-developer-ray {
        background: linear-gradient(
          to right, 
          #94a3b8 20%, 
          #f8fafc 50%, 
          #94a3b8 80%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: solar-flow 5s linear infinite;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      @keyframes solar-flow {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      /* PDF EXPORT STYLES */
      @media print {
        @page {
          margin: 0mm;
          size: auto;
        }
        body {
          background: white !important;
          color: black !important;
          margin: 10mm;
        }
        button, footer, .no-print, header, .agent-status-overlay {
          display: none !important;
        }
        .print-container {
          margin: 0 !important;
          padding: 20mm !important;
          box-shadow: none !important;
          width: 100% !important;
          max-width: 100% !important;
          border: 1px solid #eee !important;
        }
        .bg-slate-950, .bg-slate-900 {
          background: white !important;
        }
      }
    </style>
